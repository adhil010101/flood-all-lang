<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Alert & Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>üåä Flood Alert & Navigation</h1>
        <button id="adminLoginBtn">Admin Panel</button>
    </header>

    <div id="map"></div>

    <div class="controls">
        <button id="pickLocationBtn">üìç Pick from Map</button>
        <button id="simulateFloodsBtn">üíß Simulate Floods</button>
    </div>

    <!-- Flood report modal -->
    <div id="floodModal" class="modal">
        <div class="modal-content">
            <h2>Report Flood</h2>
            <p>Selected Location: <span id="selectedCoords"></span></p>
            <button id="donePickBtn">Done Pick</button>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <!-- Submit button popup -->
    <div id="submitPopup" class="popup">
        <button id="submitFloodBtn" class="glow-btn">Submit Flood Report</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="modal">
        <div class="modal-content">
            <h2>Admin Panel</h2>
            <div id="pendingReports"></div>
            <button id="closeAdminBtn">Close</button>
        </div>
    </div>

    <!-- Weather Info -->
    <div id="weatherInfo"></div>

    <script src="script.js"></script>
</body>
</html>
